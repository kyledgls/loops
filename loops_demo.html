<html>
    <head></head>
    <body>
        <script>
            function http_get(url, success) {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        let data = JSON.parse(xhttp.responseText);
                        success(data);
                    }
                };
                xhttp.open("GET", url);
                xhttp.send();
            }

            let api_key = "";
            let url = "https://maps.googleapis.com/maps/api/directions/json?origin=Adelaide,SA&destination=Adelaide,SA&waypoints=optimize:true|Barossa+Valley,SA|Clare,SA|Connawarra,SA|McLaren+Vale,SA&key="+api_key;

            http_get(url, function(data) {
                console.log(data);
            });
        </script>
    </body>
</html>
